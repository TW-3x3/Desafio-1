<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="bg">
    <div class="card">
      <div class="imgCard">
        <img id="imgDesktop" src="img/image-product-desktop.jpg" alt="Imagem do produto">
        <img id="imgMobile" src="img/image-product-mobile.jpg" alt="Imagem do produto">
      </div>
      <div class="txtCard">
        <h2>Perfume</h2>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p id="p1">$149.99</p>
          <p id="p2"><s>$169.99</s></p>
        </div>
        <button><img id="icnCart" src="img/icon-cart.svg" alt="Ícone de carrinho"><p id="btnP">Add to Cart</p></button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TW.exe</a>.
  </div>
</body>
</html>
